<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza tu archivo CSS aquí -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.893.0.min.js"></script> <!-- Incluye AWS SDK -->
</head>
<body>
    <div class="container">
        <h1>Registro de Usuarios</h1>
        <div class="switch">
            <button id="register-btn" class="active">Registrar</button>
            <button id="view-btn">Ver Registros</button>
        </div>

        <div id="register-view" class="view active">
            <form id="dynamo-form">
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" name="cedula" required>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>

                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="photo">Foto:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>

                <button type="submit">Registrar</button>
            </form>
        </div>

        <div id="view-all" class="view">
            <div class="records-container">
                <button id="fetch-records">Cargar Registros</button>
                <div id="records-list"></div>
            </div>
        </div>

        <div id="response-message"></div>
    </div>

    <script src="script.js"></script> <!-- Enlaza tu archivo JS aquí -->
</body>
</html>
